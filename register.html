<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration | JobHunt</title>
    <style>
      /* Body and Background Image */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('jobs1.jpg') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Main Container */
      .register-container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .register-container h2 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #333;
      }

      .register-container p {
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
      }

      .register-container input,
      .register-container select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .register-container button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .register-container button:hover {
        background-color: #45a049;
      }

      /* Success Message */
      .success-msg {
        text-align: center;
        color: #28a745;
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }

      /* Styling for the 'Next' transitions */
      .register-container input:focus,
      .register-container select:focus {
        outline: none;
        border-color: #4CAF50;
      }

      /* Animation for smooth transitions */
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      .register-container {
        animation: fadeIn 1s ease-in-out;
      }
    </style>
  </head>

  <body>

    <div class="register-container">
      <h2>Register</h2>
      <p>Join us and get started with your job hunt today!</p>

      <!-- Registration Form -->
      <form id="registrationForm" action="register-process.php" method="POST" onsubmit="handleFormSubmission(event)">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Register</button>
      </form>

      <!-- Success Message -->
      <div class="success-msg" id="success-msg" style="display: none;">
        Registration successful!...
      </div>
    </div>

    <script>
      function handleFormSubmission(event) {
        event.preventDefault(); // Prevent default form submission

        // Display success message
        document.getElementById('success-msg').style.display = 'block';

        // Simulate successful form submission and redirection after 3 seconds
        setTimeout(function() {
          // Redirect to homepage (index.html)
          window.location.href = "index.html";  // Replace with your homepage URL
        }, 3000); // 3 seconds delay before redirecting
      }
    </script>

  </body>
</html>
